<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dishant_Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- outer conatiner-->
    <div class="container">
        <div class="timer">
            00 : 00 : 00 : 000

        <!--Buttons-->
        <div class="bottons">
            <button id="start_watch">Start</button>
            <button id="pause_watch">Pause</button>
            <button id="Reset_watch">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
